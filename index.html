<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kangcp QRCode Generator</title>
</head>

<body></body>
<div style="display:flex; flex-direction:column; align-items:center;justify-content:center;">
    <canvas width="100" height="100" style="border:2px solid black" id="canvas"></canvas>
    <label>Generate QR: <small><i>*enter for submit</i></small></label>
    <input placeholder="example: http://google.com/" id="qrinput" onchange="generateQR()">
</div>

<script src="node_modules/qrcode/build/qrcode.js"></script>
<Script>
    function generateQR() {
        let canvas = document.getElementById("canvas");
        let qrinput = document.getElementById("qrinput");
        QRCode.toCanvas(canvas, qrinput.value, (err) => {
            if (err) {
                console.error(err);
            }
            console.log("generate success");
        });
    }
</Script>
